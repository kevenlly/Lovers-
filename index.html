<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Feliz Dia dos Namorados üíò</title>
  <style>
    @font-face {
      font-family: 'Nocaut';
      src: url('fontes/NOCAUTE.ttf');
    }
    @font-face {
      font-family: 'Beauty';
      src: url('fontes/BEAUTY.ttf');
    }body {
  margin: 0;
  font-family: 'Beauty', sans-serif;
  background: linear-gradient(135deg, #fffafc, #ffe4e1);
  color: #333;
  text-align: center;
  overflow-x: hidden;
}

h1 {
  font-family: 'Nocaut', sans-serif;
  font-size: 3em;
  color: #e60073;
  margin-top: 20px;
}

#contador {
  font-size: 1.4em;
  margin: 10px;
  color: #cc3366;
}

#mensagemInicial {
  max-width: 800px;
  margin: 10px auto 30px;
  padding: 0 20px;
  font-size: 1.6em;
}

.foto-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 50px;
  padding-bottom: 50px;
}

.foto-container img {
  width: 90%;
  max-width: 600px;
  border-radius: 20px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  opacity: 0;
  transform: translateY(30px);
  animation: aparecer 1s ease forwards;
}

.frase-foto {
  font-size: 1.6em;
  color: #b30059;
  margin-top: 10px;
  font-family: 'Beauty', cursive;
  opacity: 0;
  animation: aparecer 1s ease forwards;
}

@keyframes aparecer {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.data {
  margin: 20px 0;
  font-size: 1.6em;
  font-weight: bold;
  color: #a0004d;
  cursor: pointer;
  transition: transform 0.3s;
}

.data:hover {
  transform: scale(1.05);
  text-decoration: underline;
}

.interativo {
  margin: 40px auto;
  max-width: 90%;
}

.interativo button {
  background-color: #ff416c;
  color: white;
  border: none;
  padding: 20px 40px;
  font-size: 28px;
  font-family: 'Nocaut', sans-serif;
  border-radius: 15px;
  cursor: pointer;
  box-shadow: 0 6px #cc3451;
  transition: background-color 0.3s, transform 0.2s;
}

.interativo button:hover {
  background-color: #ff1e50;
}

.interativo button:active {
  transform: scale(0.95);
}

.mensagem-botao {
  margin-top: 10px;
  font-size: 1.5em;
  color: #b30059;
}

#poema {
  max-width: 700px;
  margin: 60px auto;
  padding: 30px;
  background: #fff0f5;
  border: 2px dashed #ff80aa;
  border-radius: 20px;
  font-size: 1.7em;
  font-family: 'Beauty', cursive;
  color: #a0004d;
  line-height: 1.6;
}

#mensagem {
  margin-top: 30px;
  font-size: 2em;
  color: #b30059;
  min-height: 70px;
  transition: opacity 0.6s ease;
}

#btnSom {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 12px 18px;
  font-size: 16px;
  border-radius: 8px;
  background: #ff416c;
  color: white;
  cursor: pointer;
  box-shadow: 0 4px #cc3451;
  z-index: 1000;
}

.coracao-flutuante {
  position: absolute;
  animation: flutuar 3s ease-out forwards;
  font-size: 30px;
  color: #ff4d6d;
}

@keyframes flutuar {
  0% { opacity: 1; transform: translateY(0) scale(1); }
  100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
}

  </style>
</head>
<body>
  <!-- (Conte√∫do anterior preservado) -->  <!-- Bot√£o do mini jogo -->  <div class="interativo">
    <button onclick="abrirJogo()">üß† Mini Jogo do Amor</button>
  </div>  <!-- Modal do mini jogo -->  <div id="modalJogo" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; justify-content:center; align-items:center;">
    <div style="background:white; padding:30px; border-radius:20px; max-width:600px; width:90%; text-align:center; position:relative;">
      <h2 style="font-family:'Nocaut'; color:#e60073;">Jogo da Mem√≥ria do Amor üíò</h2>
      <div id="tabuleiro" style="display:grid; grid-template-columns:repeat(4, 60px); gap:15px; justify-content:center; margin-top:20px;"></div>
      <button onclick="fecharJogo()" style="margin-top:20px; font-size:18px; padding:10px 20px; background:#ff416c; color:white; border:none; border-radius:8px;">Fechar</button>
    </div>
  </div>  <script>
    const emojis = ['üíñ', 'üíã', 'üåπ', '‚ù§Ô∏è', 'üòç', 'üíë', 'üíå', 'üòò'];
    let cartas = [];
    let primeira = null;
    let bloqueado = false;

    function abrirJogo() {
      document.getElementById('modalJogo').style.display = 'flex';
      iniciarJogo();
    }

    function fecharJogo() {
      document.getElementById('modalJogo').style.display = 'none';
    }

    function iniciarJogo() {
      const tabuleiro = document.getElementById('tabuleiro');
      tabuleiro.innerHTML = '';
      const pares = [...emojis, ...emojis].sort(() => 0.5 - Math.random());
      cartas = pares.map((emoji, index) => {
        const carta = document.createElement('div');
        carta.textContent = '‚ùî';
        carta.style.fontSize = '32px';
        carta.style.width = '60px';
        carta.style.height = '60px';
        carta.style.display = 'flex';
        carta.style.justifyContent = 'center';
        carta.style.alignItems = 'center';
        carta.style.cursor = 'pointer';
        carta.style.border = '2px solid #ff80aa';
        carta.style.borderRadius = '10px';
        carta.style.background = '#fff0f5';
        carta.dataset.valor = emoji;
        carta.dataset.revelada = 'false';
        carta.onclick = () => virarCarta(carta);
        tabuleiro.appendChild(carta);
        return carta;
      });
    }

    function virarCarta(carta) {
      if (bloqueado || carta.dataset.revelada === 'true') return;
      carta.textContent = carta.dataset.valor;
      carta.dataset.revelada = 'true';
      if (!primeira) {
        primeira = carta;
      } else {
        if (primeira.dataset.valor === carta.dataset.valor) {
          primeira = null;
          if (cartas.every(c => c.dataset.revelada === 'true')) {
            setTimeout(() => alert("üíå Voc√™ venceu! O amor sempre encontra seu par! üíå"), 300);
          }
        } else {
          bloqueado = true;
          setTimeout(() => {
            carta.textContent = '‚ùî';
            carta.dataset.revelada = 'false';
            primeira.textContent = '‚ùî';
            primeira.dataset.revelada = 'false';
            primeira = null;
            bloqueado = false;
          }, 1000);
        }
      }
    }
  </script></body>
</html>

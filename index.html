<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nosso Amor</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap');

  /* Reset b√°sico */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    font-family: 'Open Sans', sans-serif;
    background: #fff0f5;
    color: #4b0033;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 15px 10px 40px;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 2.8rem;
    margin-bottom: 10px;
    text-align: center;
    color: #9b0040;
  }

  /* Contadores */
  #contadores {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    margin-bottom: 25px;
    max-width: 320px;
  }
  .contador {
    background: #ffd6e7;
    padding: 12px 18px;
    border-radius: 14px;
    box-shadow: 0 3px 8px rgba(155,0,64,0.3);
    font-weight: 600;
    font-size: 1rem;
    color: #620033;
    min-width: 140px;
    text-align: center;
  }

  /* Carrossel centralizado estilo Polaroid */
  #carrossel-container {
    position: relative;
    width: 320px;
    max-width: 90vw;
    margin-bottom: 40px;
    perspective: 1200px;
  }

  #carrossel {
    overflow: hidden;
    border-radius: 16px;
  }

  .slides-wrapper {
    display: flex;
    transition: transform 0.5s ease;
  }

  .slide {
    flex: 0 0 280px;
    margin: 0 10px;
    background: white;
    border: 12px solid white;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(155,0,64,0.4);
    user-select: none;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .slide img {
    width: 100%;
    border-radius: 6px;
  }

  .frase {
    font-family: 'Great Vibes', cursive;
    font-size: 1rem;
    font-style: italic;
    text-align: center;
    color: #a3004d;
    padding: 10px 15px 15px;
  }

  /* Bot√µes Navega√ß√£o */
  #prev, #next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: #9b0040cc;
    border: none;
    color: white;
    font-size: 1.8rem;
    padding: 8px 14px;
    border-radius: 50%;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 2px 10px #9b0040cc;
    transition: background 0.3s;
    z-index: 10;
  }
  #prev:hover, #next:hover {
    background: #620033cc;
  }
  #prev {
    left: -40px;
  }
  #next {
    right: -40px;
  }

  /* Bot√£o m√∫sica */
  #btn-musica {
    background: #9b0040;
    color: #fff;
    border: none;
    padding: 12px 22px;
    border-radius: 25px;
    font-size: 1.1rem;
    font-weight: 600;
    box-shadow: 0 4px 12px #9b0040cc;
    cursor: pointer;
    user-select: none;
    margin-bottom: 25px;
    transition: background 0.3s;
  }
  #btn-musica:hover {
    background: #620033;
  }

  /* Bot√µes datas especiais */
  #datas-especiais {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
    margin-bottom: 30px;
    max-width: 320px;
  }
  .btn-data {
    background: #a2004b;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    padding: 10px 18px;
    border-radius: 22px;
    box-shadow: 0 3px 14px #a2004bcc;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s;
    flex: 1 1 140px;
    text-align: center;
  }
  .btn-data:hover {
    background: #610034;
  }

  /* Modal Poema */
  #modal-poema {
    display: none;
    position: fixed;
    z-index: 1001;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.65);
    justify-content: center;
    align-items: center;
    padding: 25px;
  }
  #modal-poema.show {
    display: flex;
  }
  #modal-conteudo {
    background: #fff0f5;
    border-radius: 15px;
    max-width: 90vw;
    max-height: 85vh;
    overflow-y: auto;
    box-shadow: 0 6px 20px rgba(155,0,64,0.7);
    padding: 25px 20px 35px;
    font-family: 'Great Vibes', cursive;
    font-size: 1.4rem;
    color: #800040;
    text-align: center;
    position: relative;
  }
  #btn-fechar {
    position: absolute;
    top: 10px; right: 12px;
    background: transparent;
    border: none;
    font-size: 1.8rem;
    color: #9b0040;
    cursor: pointer;
    font-weight: 900;
  }
  #btn-fechar:hover {
    color: #620033;
  }

  /* Bot√£o surpresa final */
  #btn-surpresa {
    background: #9b0040;
    color: #fff;
    border: none;
    padding: 14px 28px;
    border-radius: 28px;
    font-size: 1.2rem;
    font-weight: 700;
    box-shadow: 0 6px 18px #9b0040cc;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s;
    margin-top: 15px;
  }
  #btn-surpresa:hover {
    background: #620033;
  }

  /* Responsividade */
  @media (max-width: 400px) {
    #carrossel-container {
      width: 90vw;
    }
    .slide {
      flex: 0 0 85vw;
      margin: 0 5vw;
      border-width: 10px;
    }
    #prev {
      left: -30px;
    }
    #next {
      right: -30px;
    }
    #btn-musica {
      font-size: 1rem;
      padding: 10px 18px;
    }
    #btn-surpresa {
      width: 90vw;
      padding: 14px;
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>

<h1>Nosso Amor</h1>

<div id="contadores" role="region" aria-label="Contadores de datas especiais">
  <div class="contador" id="contador-beijo" tabindex="0">Dias desde o Primeiro Beijo: <span>0</span></div>
  <div class="contador" id="contador-namoro" tabindex="0">Dias desde o Pedido de Namoro: <span>0</span></div>
</div>

<!-- Bot√£o m√∫sica -->
<button id="btn-musica" aria-pressed="false" aria-label="Tocar ou pausar m√∫sica discreta de fundo">Tocar M√∫sica</button>
<audio id="musica" src="all_of_me.mp3" preload="auto"></audio>

<!-- Carrossel fotos -->
<div id="carrossel-container" aria-label="Carrossel de fotos rom√¢nticas">
  <button id="prev" aria-label="Foto anterior">&#10094;</button>
  <div id="carrossel">
    <div class="slides-wrapper" tabindex="0" aria-live="polite" aria-atomic="true">
      <!-- Slides ser√£o inseridos via JS -->
    </div>
  </div>
  <button id="next" aria-label="Pr√≥xima foto">&#10095;</button>
</div>

<!-- Datas Especiais -->
<div id="datas-especiais" aria-label="Datas especiais com poemas">
  <button class="btn-data" data-poema="Nosso primeiro beijo, doce e sincero... (11/08/2024)">11/08/2024 - Primeiro Beijo</button>
  <button class="btn-data" data-poema="Nosso primeiro encontro cheio de esperan√ßa... (18/01/2025)">18/01/2025 - Primeiro Date</button>
  <button class="btn-data" data-poema="O pedido oficial que mudou tudo... (01/02/2025)">01/02/2025 - Pedido de Namoro</button>
  <button class="btn-data" data-poema="Nossa primeira viagem, momentos eternos... (02/03/2025)">02/03/2025 - Viagem ao S√≠tio</button>
  <button class="btn-data" data-poema="Entrega das alian√ßas, uni√£o perfeita... (01/04/2025)">01/04/2025 - Alian√ßas</button>
</div>

<!-- Modal Poema -->
<div id="modal-poema" role="dialog" aria-modal="true" aria-labelledby="modal-title" tabindex="-1">
  <div id="modal-conteudo">
    <button id="btn-fechar" aria-label="Fechar poema">&times;</button>
    <div id="modal-texto"></div>
  </div>
</div>

<!-- Bot√£o surpresa final -->
<button id="btn-surpresa" aria-label="Mostrar frase surpresa final">Clique aqui para uma surpresa especial üíñ</button>

<script>
  // Dados das fotos e frases para carrossel
  const fotos = [
    {src:"foto1.jpg", frase:'"Desde o primeiro olhar, sou seu."'},
    {src:"foto2.jpg", frase:'"Nosso amor cresce a cada dia."'},
    {src:"foto3.jpg", frase:'"Te amo mais do que palavras."'},
    {src:"foto4.jpg", frase:'"Juntos, somos invenc√≠veis."'},
    {src:"foto5.jpg", frase:'"Cada momento contigo √© m√°gico."'},
    {src:"foto6.jpg", frase:'"Voc√™ √© meu sorriso di√°rio."'},
    {src:"foto7.jpg", frase:'"A felicidade tem seu nome."'},
    {src:"foto8.jpg", frase:'"Caminhando lado a lado, sempre."'},
    {src:"foto9.jpg", frase:'"Nosso amor √© infinito."'},
    {src:"foto10.jpg", frase:'"Voc√™ √© meu lar e meu mundo."'},
    {src:"foto11.jpg", frase:'"Nossa hist√≥ria √© meu livro favorito."'},
    {src:"foto12.jpg", frase:'"Amar voc√™ √© a minha poesia."'},
    {src:"foto13.jpg", frase:'"Tudo faz sentido com voc√™."'},
    {src:"foto14.jpg", frase:'"Para sempre seu, para sempre meu."'}
  ];

  // Carrossel funcional
  const slidesWrapper = document.querySelector('.slides-wrapper');

  // Cria os slides no DOM
  fotos.forEach(foto => {
    const slideDiv = document.createElement('div');
    slideDiv.classList.add('slide');
    slideDiv.tabIndex = 0;

    const img = document.createElement('img');
    img.src = foto.src;
    img.alt = 'Foto rom√¢ntica';

    const fraseDiv = document.createElement('div');
    fraseDiv.className = 'frase';
    fraseDiv.textContent = foto.frase;

    slideDiv.appendChild(img);
    slideDiv.appendChild(fraseDiv);
    slidesWrapper.appendChild(slideDiv);
  });

  const slideWidth = 300; // largura + margem aproximada do slide
  let posicaoAtual = 0;

  const btnPrev = document.getElementById('prev');
  const btnNext = document.getElementById('next');

  btnPrev.addEventListener('click', () => {
    if (posicaoAtual < 0) {
      posicaoAtual += slideWidth;
      atualizarPosicao();
    }
  });
  btnNext.addEventListener('click', () => {
    const maxPosicao = -(slideWidth * (fotos.length - 1));
    if (posicaoAtual > maxPosicao) {
      posicaoAtual -= slideWidth;
      atualizarPosicao();
    }
  });

  function atualizarPosicao() {
    slidesWrapper.style.transform = `translateX(${posicaoAtual}px)`;
  }

  // Inicializa no slide 0
  atualizarPosicao();

  // M√∫sica
  const btnMusica = document.getElementById('btn-musica');
  const musica = document.getElementById('musica');
  let tocando = false;

  btnMusica.addEventListener('click', () => {
    if(!tocando){
      musica.play();
      btnMusica.textContent = "Pausar M√∫sica";
      btnMusica.setAttribute('aria-pressed', 'true');
      tocando = true;
    } else {
      musica.pause();
      btnMusica.textContent = "Tocar M√∫sica";
      btnMusica.setAttribute('aria-pressed', 'false');
      tocando = false;
    }
  });

  musica.addEventListener('ended', () => {
    btnMusica.textContent = "Tocar M√∫sica";
    btnMusica.setAttribute('aria-pressed', 'false');
    tocando = false;
  });

  // Modal poemas datas especiais
  const btnsData = document.querySelectorAll('.btn-data');
  const modal = document.getElementById('modal-poema');
  const modalTexto = document.getElementById('modal-texto');
  const btnFechar = document.getElementById('btn-fechar');

  btnsData.forEach(botao => {
    botao.addEventListener('click', () => {
      const poema = botao.getAttribute('data-poema');
      modalTexto.textContent = poema;
      modal.classList.add('show');
      modal.focus();
    });
  });

  btnFechar.addEventListener('click', () => {
    modal.classList.remove('show');
  });

  modal.addEventListener('click', e => {
    if(e.target === modal) {
      modal.classList.remove('show');
    }
  });

  // Contadores de tempo
  function calcDiasDesde(dataString) {
    const agora = new Date();
    const data = new Date(dataString + 'T00:00:00');
    const diff = agora - data;
    return Math.floor(diff / (1000*60*60*24));
  }

  function atualizarContadores() {
    document.querySelector('#contador-beijo span').textContent = calcDiasDesde('2024-08-11');
    document.querySelector('#contador-namoro span').textContent = calcDiasDesde('2025-02-01');
  }
  atualizarContadores();

  setInterval(atualizarContadores, 60 * 1000);

  // Bot√£o surpresa final
  const btnSurpresa = document.getElementById('btn-surpresa');
  btnSurpresa.addEventListener('click', () => {
    alert("Voc√™ √© meu eterno amor, minha alegria e minha vida. Te amo infinitamente! üíñ");
  });
</script>

</body>
</html>

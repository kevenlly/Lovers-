<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Site Romântico Completo</title>
<style>
  /* Reset básico */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #ffe6f0;
    color: #4a0033;
    min-height: 100vh;
    padding: 20px;
    transition: background-color 0.5s ease, color 0.5s ease;
  }
  h1, h2, h3 {
    font-weight: 700;
  }

  /* Carrossel */
  #carrossel {
    position: relative;
    max-width: 500px;
    margin: 20px auto 40px auto;
    text-align: center;
  }
  #imagemCarrossel {
    width: 100%;
    max-height: 350px;
    border-radius: 12px;
    object-fit: cover;
    opacity: 1;
    transition: opacity 0.8s ease;
  }
  #fraseCarrossel {
    margin-top: 12px;
    font-style: italic;
    font-size: 1.1rem;
  }
  #carrossel button {
    position: absolute;
    top: 50%;
    background-color: rgba(255,255,255,0.7);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    font-size: 1.5rem;
    user-select: none;
    transform: translateY(-50%);
    transition: background-color 0.3s ease;
  }
  #btnPrev {
    left: -50px;
  }
  #btnNext {
    right: -50px;
  }
  #carrossel button:hover {
    background-color: rgba(255,255,255,0.9);
  }

  /* Contadores */
  #contadores {
    max-width: 500px;
    margin: 20px auto;
    padding: 15px;
    background: #fff0f6;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(74,0,51,0.3);
    display: flex;
    justify-content: space-around;
    font-weight: 600;
  }
  #contadores div {
    text-align: center;
  }
  #contadores div span {
    display: block;
    font-size: 1.4rem;
    color: #b30047;
    margin-top: 6px;
  }

  /* Botões datas especiais */
  #datasEspeciais {
    max-width: 500px;
    margin: 30px auto 40px auto;
    text-align: center;
  }
  #datasEspeciais button {
    background: #ff4da6;
    border: none;
    color: white;
    padding: 12px 22px;
    margin: 6px;
    border-radius: 30px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(255,77,166,0.6);
    transition: background-color 0.3s ease, transform 0.2s ease;
    user-select: none;
  }
  #datasEspeciais button:hover,
  #datasEspeciais button:focus {
    background: #e60073;
    outline: none;
    transform: scale(1.05);
  }

  /* Popup poema */
  #popupPoema {
    display: none;
    position: fixed;
    top:0; left:0; width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 2000;
    padding: 20px;
  }
  #popupPoema .conteudo {
    background: #fff0f6;
    border-radius: 14px;
    padding: 25px 35px;
    max-width: 400px;
    max-height: 80vh;
    overflow-y: auto;
    position: relative;
    box-shadow: 0 0 25px #b30047;
  }
  #popupPoema .conteudo h3 {
    color: #b30047;
    margin-bottom: 12px;
    font-size: 1.5rem;
  }
  #popupPoema .conteudo pre {
    white-space: pre-wrap;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 1rem;
    line-height: 1.4;
  }
  #popupPoema .fechar {
    position: absolute;
    top: 8px;
    right: 12px;
    font-size: 1.7rem;
    font-weight: 700;
    cursor: pointer;
    color: #b30047;
    user-select: none;
  }
  #popupPoema .fechar:hover {
    color: #ff4da6;
  }

  /* Botões de controle */
  #controles {
    max-width: 500px;
    margin: 0 auto 40px auto;
    text-align: center;
  }
  #controles button {
    background: #b30047;
    color: #fff0f6;
    border: none;
    padding: 10px 20px;
    margin: 8px 6px;
    border-radius: 25px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(179,0,71,0.7);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  #controles button:hover,
  #controles button:focus {
    background: #ff4da6;
    outline: none;
    transform: scale(1.1);
  }

  /* Frase aleatória */
  #fraseAleatoria {
    max-width: 500px;
    margin: 15px auto 40px auto;
    text-align: center;
    font-style: italic;
    font-size: 1.2rem;
    color: #b30047;
    min-height: 40px;
  }

  /* Modo Noite */
  body.modo-noite {
    background-color: #120012;
    color: #f5c8dc;
  }
  body.modo-noite #carrossel button,
  body.modo-noite #datasEspeciais button,
  body.modo-noite #controles button {
    background-color: #330026;
    color: #f5c8dc;
    box-shadow: 0 0 10px #ff85c1;
  }
  body.modo-noite #datasEspeciais button:hover,
  body.modo-noite #controles button:hover {
    background-color: #ff85c1;
    color: #330026;
  }
  body.modo-noite #contadores {
    background-color: #330026;
    box-shadow: 0 0 10px #ff85c1;
  }
  body.modo-noite #fraseAleatoria {
    color: #ff85c1;
  }

  /* Corações flutuantes */
  .coracao {
    position: fixed;
    bottom: -50px;
    width: 25px;
    height: 25px;
    background: #ff4da6;
    clip-path: polygon(
      50% 0%, 61% 13%, 75% 18%, 85% 28%, 90% 44%, 85% 60%, 75% 72%, 
      61% 80%, 50% 100%, 39% 80%, 25% 72%, 15% 60%, 10% 44%, 15% 28%, 25% 18%, 39% 13%
    );
    opacity: 0.7;
    animation: subirCoracao 7s linear infinite;
    pointer-events: none;
    z-index: 10;
  }
  @keyframes subirCoracao {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.7;
    }
    100% {
      transform: translateY(-110vh) scale(1.4);
      opacity: 0;
    }
  }
  /* Variar posições e delays */
  .coracao:nth-child(1) { left: 10%; animation-delay: 0s;}
  .coracao:nth-child(2) { left: 25%; animation-delay: 2s;}
  .coracao:nth-child(3) { left: 40%; animation-delay: 4s;}
  .coracao:nth-child(4) { left: 55%; animation-delay: 1s;}
  .coracao:nth-child(5) { left: 70%; animation-delay: 3s;}
  .coracao:nth-child(6) { left: 85%; animation-delay: 5s;}
  .coracao:nth-child(7) { left: 60%; animation-delay: 6s;}
  .coracao:nth-child(8) { left: 30%; animation-delay: 7s;}

</style>
</head>
<body>

<h1>Nosso Site Romântico</h1>

<!-- Carrossel -->
<section id="carrossel" aria-label="Galeria de fotos do casal">
  <button id="btnPrev" aria-label="Foto anterior">&#10094;</button>
  <img id="imagemCarrossel" src="foto1.jpg" alt="Foto do casal 1" />
  <button id="btnNext" aria-label="Próxima foto">&#10095;</button>
  <p id="fraseCarrossel" aria-live="polite" aria-atomic="true"></p>
</section>

<!-- Contadores -->
<section id="contadores" aria-label="Contadores de tempo das datas especiais">
  <div>
    <strong>Desde o Primeiro Beijo</strong>
    <span id="contadorBeijo" aria-live="polite">Calculando...</span>
  </div>
  <div>
    <strong>Desde o Pedido de Namoro</strong>
    <span id="contadorPedido" aria-live="polite">Calculando...</span>
  </div>
</section>

<!-- Datas especiais -->
<section id="datasEspeciais" aria-label="Datas especiais com poemas e declarações">
  <button class="data-btn" data-titulo="Primeiro Beijo" data-poema="Nosso primeiro beijo, doce e sincero,\nMarcou o início do amor verdadeiro.\nCada toque, cada olhar, a emoção do momento,\nÉ o começo do nosso lindo sentimento.">
    11/08/2024 - Primeiro Beijo
  </button>
  <button class="data-btn" data-titulo="Primeiro Date" data-poema="No nosso primeiro encontro, a magia aconteceu,\nSorrisos e olhares que o coração acendeu. \18/01/2025 - Primeiro Date
  </button>
  <button class="data-btn" data-titulo="Pedido de Namoro" data-poema="Quando pedi você em namoro, meu amor,\nFoi o dia em que a felicidade ganhou cor.\nPromessas feitas com o coração aberto,\nNosso amor cresce forte e sempre por perto.">
    01/02/2025 - Pedido de Namoro
  </button>
  <button class="data-btn" data-titulo="Primeira Viagem" data-poema="Nossa primeira viagem juntos, aventura e paz,\nMomentos que guardo como quem nunca mais.\nRisadas e histórias que só a gente tem,\nNo nosso sítio, só nós, além do além.">
    02/03/2025 - Primeira Viagem
  </button>
  <button class="data-btn" data-titulo="Entrega das Alianças" data-poema="No dia das alianças, união e brilho no olhar,\nSímbolo do amor que vamos sempre celebrar.\nPromessas eternas, cumplicidade e calor,\nNosso laço sagrado, puro e cheio de amor.">
    01/04/2025 - Entrega das Alianças
  </button>
</section>

<!-- Popup para mostrar poema -->
<div id="popupPoema" role="dialog" aria-modal="true" aria-labelledby="tituloPoema" tabindex="-1">
  <div class="conteudo">
    <button class="fechar" aria-label="Fechar popup">&times;</button>
    <h3 id="tituloPoema"></h3>
    <pre id="textoPoema"></pre>
  </div>
</div>

<!-- Controles gerais -->
<section id="controles" aria-label="Controles do site">
  <button id="btnModoNoite" aria-pressed="false">Modo Noite</button>
  <button id="btnFraseAleatoria">Frase Aleatória</button>
</section>

<!-- Frase aleatória -->
<div id="fraseAleatoria" aria-live="polite" aria-atomic="true"></div>

<script>
  // Dados do carrossel
  const fotos = [
    {src: 'foto1.jpg', frase: 'Você ilumina minha vida.'},
    {src: 'foto2.jpg', frase: 'Nosso amor é infinito.'},
    {src: 'foto3.jpg', frase: 'Cada momento ao seu lado é precioso.'},
    {src: 'foto4.jpg', frase: 'Caminhando juntos, sempre.'},
    {src: 'foto5.jpg', frase: 'Seu sorriso é meu lar.'},
    {src: 'foto6.jpg', frase: 'Você é meu porto seguro.'},
    {src: 'foto7.jpg', frase: 'Nossa história é linda.'},
    {src: 'foto8.jpg', frase: 'Eu amo cada detalhe seu.'},
    {src: 'foto9.jpg', frase: 'Você é minha inspiração diária.'},
    {src: 'foto10.jpg', frase: 'Juntos somos mais fortes.'},
    {src: 'foto11.jpg', frase: 'Meu coração é seu.'},
    {src: 'foto12.jpg', frase: 'Cada abraço seu é mágico.'},
    {src: 'foto13.jpg', frase: 'Obrigado por ser você.'},
    {src: 'foto14.jpg', frase: 'Eu te amo, hoje e sempre.'}
  ];

  // Elementos do carrossel
  const imgCarrossel = document.getElementById('imagemCarrossel');
  const fraseCarrossel = document.getElementById('fraseCarrossel');
  const btnPrev = document.getElementById('btnPrev');
  const btnNext = document.getElementById('btnNext');

  let indiceAtual = 0;

  function mostrarFoto(indice) {
    // efeito fade out e fade in
    imgCarrossel.style.opacity = 0;
    fraseCarrossel.style.opacity = 0;
    setTimeout(() => {
      imgCarrossel.src = fotos[indice].src;
      imgCarrossel.alt = `Foto do casal ${indice + 1}`;
      fraseCarrossel.textContent = fotos[indice].frase;
      imgCarrossel.style.opacity = 1;
      fraseCarrossel.style.opacity = 1;
    }, 400);
  }

  btnPrev.addEventListener('click', () => {
    indiceAtual = (indiceAtual - 1 + fotos.length) % fotos.length;
    mostrarFoto(indiceAtual);
  });
  btnNext.addEventListener('click', () => {
    indiceAtual = (indiceAtual + 1) % fotos.length;
    mostrarFoto(indiceAtual);
  });

  mostrarFoto(indiceAtual);

  // Função para cálculo do tempo decorrido em dias, horas, min, seg
  function calculaTempo(dataInicial) {
    const agora = new Date();
    const diffMs = agora - dataInicial;
    if(diffMs < 0) return null;
    const segs = Math.floor(diffMs / 1000);
    const mins = Math.floor(segs / 60);
    const horas = Math.floor(mins / 60);
    const dias = Math.floor(horas / 24);
    return {
      dias,
      horas: horas % 24,
      minutos: mins % 60,
      segundos: segs % 60
    };
  }

  // Atualiza contadores na tela
  function atualizarContadores() {
    const beijo = new Date('2024-08-11T00:00:00');
    const pedido = new Date('2025-02-01T00:00:00');

    const tempoBeijo = calculaTempo(beijo);
    const tempoPedido = calculaTempo(pedido);

    const contadorBeijo = document.getElementById('contadorBeijo');
    const contadorPedido = document.getElementById('contadorPedido');

    if(tempoBeijo){
      contadorBeijo.textContent = `${tempoBeijo.dias}d ${tempoBeijo.horas}h ${tempoBeijo.minutos}m ${tempoBeijo.segundos}s`;
    } else {
      contadorBeijo.textContent = 'Data futura';
    }
    if(tempoPedido){
      contadorPedido.textContent = `${tempoPedido.dias}d ${tempoPedido.horas}h ${tempoPedido.minutos}m ${tempoPedido.segundos}s`;
    } else {
      contadorPedido.textContent = 'Data futura';
    }
  }
  atualizarContadores();
  setInterval(atualizarContadores, 1000);

  // Popup dos poemas das datas especiais
  const botoesDatas = document.querySelectorAll('.data-btn');
  const popupPoema = document.getElementById('popupPoema');
  const tituloPoema = document.getElementById('tituloPoema');
  const textoPoema = document.getElementById('textoPoema');
  const btnFecharPopup = popupPoema.querySelector('.fechar');

  botoesDatas.forEach(botao => {
    botao.addEventListener('click', () => {
      tituloPoema.textContent = botao.dataset.titulo;
      textoPoema.textContent = botao.dataset.poema;
      popupPoema.style.display = 'flex';
      popupPoema.focus();
    });
  });

  btnFecharPopup.addEventListener('click', () => {
    popupPoema.style.display = 'none';
  });

  popupPoema.addEventListener('click', (e) => {
    if(e.target === popupPoema){
      popupPoema.style.display = 'none';
    }
  });

  // Controle do modo noite
  const btnModoNoite = document.getElementById('btnModoNoite');
  btnModoNoite.addEventListener('click', () => {
    document.body.classList.toggle('modo-noite');
    const ativo = document.body.classList.contains('modo-noite');
    btnModoNoite.setAttribute('aria-pressed', ativo);
  });

  // Frases aleatórias
  const frasesAleatorias = [
    'Você é minha maior alegria.',
    'Cada dia ao seu lado é um presente.',
    'Meu coração bate mais forte por você.',
    'Com você tudo é mais bonito.',
    'Nosso amor é a minha força.',
    'Juntos somos invencíveis.',
    'Você é meu sonho realizado.',
    'Amar você é a melhor parte do meu dia.',
    'Você é minha inspiração e motivação.',
    'Nosso amor é para sempre.'
  ];
  const divFraseAleatoria = document.getElementById('fraseAleatoria');
  const btnFraseAleatoria = document.getElementById('btnFraseAleatoria');

  btnFraseAleatoria.addEventListener('click', () => {
    const indice = Math.floor(Math.random() * frasesAleatorias.length);
    divFraseAleatoria.textContent = frasesAleatorias[indice];
  });

  // Corações flutuantes (opcional, ativar aqui se quiser)
  function criarCoracao() {
    const coracao = document.createElement('div');
    coracao.classList.add('coracao');
    coracao.style.left = Math.random() * 90 + '%';
    coracao.style.animationDuration = 6 + Math.random() * 4 + 's';
    document.body.appendChild(coracao);
    setTimeout(() => coracao.remove(), 10000);
  }
  // Descomente para ativar corações flutuantes contínuos:
  // setInterval(criarCoracao, 800);

</script>

</body>
</html>

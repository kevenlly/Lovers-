<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Feliz Dia dos Namorados üíò</title>
  <style>
    @font-face {
      font-family: 'Nocaut';
      src: url('fontes/NOCAUTE.ttf');
    }
    @font-face {
      font-family: 'Beauty';
      src: url('fontes/BEAUTY.ttf');
    }body {
  margin: 0;
  font-family: 'Beauty', sans-serif;
  background: linear-gradient(135deg, #fffafc, #ffe4e1);
  color: #333;
  text-align: center;
  overflow-x: hidden;
}

h1 {
  font-family: 'Nocaut', sans-serif;
  font-size: 3em;
  color: #e60073;
  margin-top: 20px;
}

#contador {
  font-size: 1.4em;
  margin: 10px;
  color: #cc3366;
}

#mensagemInicial {
  max-width: 800px;
  margin: 10px auto 30px;
  padding: 0 20px;
  font-size: 1.6em;
}

.foto-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 50px;
  padding-bottom: 50px;
}

.foto-container img {
  width: 90%;
  max-width: 600px;
  border-radius: 20px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  opacity: 0;
  transform: translateY(30px);
  animation: aparecer 1s ease forwards;
}

.frase-foto {
  font-size: 1.6em;
  color: #b30059;
  margin-top: 10px;
  font-family: 'Beauty', cursive;
  opacity: 0;
  animation: aparecer 1s ease forwards;
}

@keyframes aparecer {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.data {
  margin: 20px 0;
  font-size: 1.6em;
  font-weight: bold;
  color: #a0004d;
  cursor: pointer;
  transition: transform 0.3s;
}

.data:hover {
  transform: scale(1.05);
  text-decoration: underline;
}

.interativo {
  margin: 40px auto;
  max-width: 90%;
}

.interativo button {
  background-color: #ff416c;
  color: white;
  border: none;
  padding: 20px 40px;
  font-size: 28px;
  font-family: 'Nocaut', sans-serif;
  border-radius: 15px;
  cursor: pointer;
  box-shadow: 0 6px #cc3451;
  transition: background-color 0.3s, transform 0.2s;
}

.interativo button:hover {
  background-color: #ff1e50;
}

.interativo button:active {
  transform: scale(0.95);
}

.mensagem-botao {
  margin-top: 10px;
  font-size: 1.5em;
  color: #b30059;
}

#poema {
  max-width: 700px;
  margin: 60px auto;
  padding: 30px;
  background: #fff0f5;
  border: 2px dashed #ff80aa;
  border-radius: 20px;
  font-size: 1.7em;
  font-family: 'Beauty', cursive;
  color: #a0004d;
  line-height: 1.6;
}

#mensagem {
  margin-top: 30px;
  font-size: 2em;
  color: #b30059;
  min-height: 70px;
  transition: opacity 0.6s ease;
}

#btnSom {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 12px 18px;
  font-size: 16px;
  border-radius: 8px;
  background: #ff416c;
  color: white;
  cursor: pointer;
  box-shadow: 0 4px #cc3451;
  z-index: 1000;
}

.coracao-flutuante {
  position: absolute;
  animation: flutuar 3s ease-out forwards;
  font-size: 30px;
  color: #ff4d6d;
}

@keyframes flutuar {
  0% { opacity: 1; transform: translateY(0) scale(1); }
  100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
}

#modalJogo {
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: rgba(0,0,0,0.8);
  z-index: 2000;
  justify-content: center;
  align-items: center;
}
#modalJogo .conteudo-jogo {
  background: white;
  padding: 20px;
  border-radius: 15px;
  text-align: center;
}
.tabuleiro {
  display: grid;
  grid-template-columns: repeat(4, 60px);
  gap: 10px;
  justify-content: center;
}
.carta {
  width: 60px;
  height: 60px;
  background: #ffe0eb;
  border-radius: 8px;
  font-size: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

  </style>
</head>
<body>
  <!-- Conte√∫do anterior --><!-- ... --><!-- Bot√£o do Jogo -->
  <div class="interativo">
    <button onclick="document.getElementById('modalJogo').style.display='flex'">üíå Mini Jogo do Amor</button>
  </div>  <!-- Modal com Jogo da Mem√≥ria -->  <div id="modalJogo">
    <div class="conteudo-jogo">
      <h2>Mini Jogo do Amor üíñ</h2>
      <div class="tabuleiro" id="tabuleiro"></div>
      <br>
      <button onclick="document.getElementById('modalJogo').style.display='none'">Fechar</button>
    </div>
  </div>  <script>
    const emojis = ["üíò","üíò","üíå","üíå","‚ù§Ô∏è","‚ù§Ô∏è","üíï","üíï"];
    let cartaAberta = null;
    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    function iniciarJogo() {
      const tabuleiro = document.getElementById("tabuleiro");
      tabuleiro.innerHTML = "";
      const embaralhado = [...emojis];
      embaralhar(embaralhado);
      embaralhado.forEach((emoji) => {
        const carta = document.createElement("div");
        carta.className = "carta";
        carta.dataset.valor = emoji;
        carta.textContent = "‚ùì";
        carta.onclick = () => virarCarta(carta);
        tabuleiro.appendChild(carta);
      });
    }
    function virarCarta(carta) {
      if (carta.textContent !== "‚ùì") return;
      carta.textContent = carta.dataset.valor;
      if (!cartaAberta) {
        cartaAberta = carta;
      } else {
        if (carta.dataset.valor === cartaAberta.dataset.valor) {
          carta.onclick = null;
          cartaAberta.onclick = null;
        } else {
          setTimeout(() => {
            carta.textContent = "‚ùì";
            cartaAberta.textContent = "‚ùì";
            cartaAberta = null;
          }, 1000);
        }
        cartaAberta = null;
      }
    }
    document.getElementById("modalJogo").addEventListener("click", function (e) {
      if (e.target.id === "modalJogo") {
        e.target.style.display = "none";
      }
    });
    document.getElementById("modalJogo").addEventListener("transitionend", iniciarJogo);
  </script></body>
</html>

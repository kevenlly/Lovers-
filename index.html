  // Datas importantes em formato ISO (ano-m√™s-diaT00:00:00)

    date: new Date('2025-01-18T00:00:00'),

  // Fun√ß√£o para formatar o tempo decorrido em dias, horas, minutos e segundos
  function formatarTempo(ms) {
    if (ms < 0) ms = 0;
    const totalSegundos = Math.floor(ms / 1000);
    const dias = Math.floor(totalSegundos / 86400);
    const horas = Math.floor((totalSegundos % 86400) / 3600);
    const minutos = Math.floor((totalSegundos % 3600) / 60);
    const segundos = totalSegundos % 60;
    return `${dias}d ${horas}h ${minutos}m ${segundos}s`;
  }

  // Atualizar contadores em tela
  function atualizarContadores() {
    const agora = new Date();

    // Desde primeiro beijo
    const msBeijo = agora - datas.beijo;
    document.getElementById('contador-beijo').textContent = formatarTempo(msBeijo);

    // Desde pedido namoro
    const msPedido = agora - datas.pedido;
    document.getElementById('contador-pedido').textContent = formatarTempo(msPedido);
  }

  setInterval(atualizarContadores, 1000);

  const modalTextContent = document.getElementById('modal-content');

    modalText.hidden = false;
    modalText.classList.add('active');
    modalText.focus();

  // Fechar modal texto

    setTimeout(() => modalText.hidden = true, 300);
  };

  // Fechar modal texto com ESC

    img.addEventListener('click', () => {
